<div class="paging-controls col-lg-12 col-md-12 col-sm-12" keycuts>
    <button class="btn btn-accent" ng-click="first()">
        <i class="fa fa-backward"></i>
    </button>
    <button class="btn btn-primary" ng-disabled="pageConfig.currentPage <= 0" ng-click="prev()">
        <i class="fa fa-chevron-left"></i>
    </button>
    <span>{{pageConfig.currentPage+1}}</span>
    <span>/</span>
    <span>{{pageCount}}</span>
    <button class="btn btn-primary" ng-disabled="pageConfig.currentPage >= pageCount - 1" ng-click="next()">
        <i class="fa fa-chevron-right"></i>
    </button>
    <button class="btn btn-accent" ng-click="last()">
        <i class="fa fa-forward"></i>
    </button>
</div>
